version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      secrets:
        - npm_token
    container_name: prompt-mining-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.production
    environment:
      - PM_NODE_ENV=production
    networks:
      - prompt-mining-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  prompt-mining-network:
    driver: bridge

secrets:
  npm_token:
    environment: NPM_TOKEN
